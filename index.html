<!DOCTYPE html>
<html lanf="en">
    <head>
        <title>StopWatch Website</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>STOPWATCH WEBSITE</h1>
            <p>By Jeremiah Mulumbi</p>
        </header>
        <div class="stopwatch">
            <h1 id="displayTime">00:00:00</h1>
            <div class="buttons">
                <img src="./Phtotos/RESET.png" onclick="watchReset()">
                 
                <img src="./Phtotos/playButton.png" onclick="watchStart()">

                <img src="./Phtotos/STOP.png" onclick="watchStop()">

            </div>

        </div>

    <script>
        let [seconds, minutes, hours] = [0,0,0];
        let displayTime = document.getElementById("displayTime");
        let timer = null;

        function stopWatch() {
            seconds ++;
            if (seconds == 60){
                seconds = 0;
                minutes ++;
                if (minutes == 60){
                    minutes = 0;
                    hours++
                }
            }
            let h = hours < 10 ? "0" +hours: hours;
            let m = hours < 10 ? "0" +minutes: minutes;
            let s = seconds < 10 ? "0" +seconds: seconds;

            displayTime.innerHTML = h + ":" + m + ":" + s;
        }

        function watchStart(){
            if (timer !== null){
                clearInterval(timer);
            }
            timer = setInterval(stopWatch,1000);

        }

        function watchStop(){
            clearInterval(timer);

        }

        function watchReset(){
            clearInterval(timer);
            [seconds, minutes, hours] = [0,0,0];
            displayTime.innerHTML = "00:00:00";
        
        }
   
        
    </script>

    </body>

</html>
